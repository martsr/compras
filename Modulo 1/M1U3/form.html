<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
</head>

<body>
    <form>
        <h1>Formulario de Contacto</h1>
        <p>Por favor rellenar los siguientes campos y sera contactado en la brevedad. Gracias!</p>
        <p>
            <label>Nombre: </label>
            <input type="text" name="Nombre" placeholder="Ingrese su Nombre"/>
        </p>
        <p>
            <label>Apellido: </label>
            <input type="text" name="Apellido" placeholder="Ingrese su Apellido"/>
        </p>
        <p>
            <label>Metodo de Contacto:</label>
            <select name="contacto">
                <option value="mail">Mail</option>
                <option value="celular">Celular</option>
            </select>
            <input type="text" placeholder="Ingrese el celular o mail"/>
        </p>
        <p>
            <label>Por favor detalle la razon de Contacto:</label>
        </p>
        <p>
            <textarea name="razonContacto"> </textarea>
        </p>
        <p>
            <input type="submit" value="Enviar"/>
            <input type="reset" value="Borrar"/>

        </p>
    </form>
</body>

</html>
